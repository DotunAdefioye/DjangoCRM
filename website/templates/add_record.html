<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Record</title>
</head>
<body>
    {% block content %}
    <div class="col-md-6 offset-md-3">
        <br/>
        <form method="POST" action="{% url 'add_record' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
